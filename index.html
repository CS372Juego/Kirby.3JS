<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirby.JS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="container">
    <div id="titleScreen">
      <div style="text-align: center;">
          <div id="imgContainer">
            <img src="assets/logo.png" alt="Kirby Logo">
          </div>
          <button id="playButton">Play</button>
      </div>
    </div>
  </div>

  <div id="gameOverScreen" style="display: none;">
    <h1 id="gameOverText">Game Over</h1>
    <button id="retryButton">Retry</button>
  </div>

  <div id="hpContainer">
    <label for="hpBar">Kirby</label>
    <progress id="hpBar" value="100" max="100"></progress>
  </div>

  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "OrbitControls": "https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js",
            "GLTFLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js",
            "ColladaLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/ColladaLoader.js",
            "OBJLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/OBJLoader.js",
            "MTLLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/MTLLoader.js",
            "SkeletonUtils": "https://unpkg.com/three@0.161.0/examples/jsm/utils/SkeletonUtils.js"
        }
    }
  </script>
  <script type="module" src="src/main.js"></script>
  <!-- <script type="module" src="animation-class/demo.js"></script> -->
</body>
</html>
