<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kirby.3JS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
  <div id="loadingScreen">
    Loading...
    <div class="loader"></div>
  </div>

  <div id="container">
    <div id="titleScreen">
      <div style="text-align: center;">
          <div id="imgContainer">
            <img src="./src/assets/logo.png" alt="Kirby Logo">
          </div>
          <button id="playButton">Play</button>
      </div>
    </div>
  </div>
  
  <div id="pauseScreen" style="display: none;">
    <div class="descText" style="font-weight: lighter;">HOW TO PLAY?</div>
    <div class="descText" style="font-weight: lighter;">Controls: WASD</div>
    <div class="descText" style="font-weight: lighter;">Sprint: Shift</div>
    <div class="descText" style="font-weight: lighter;">Jump: Space</div>
    <div class="descText" style="font-weight: lighter;">UpArrow Key: Go through portal</div>
    <div class="descText" style="font-weight: lighter;">Portals go to the next stage</div>
  </div>

  <div id="gameOverScreen" style="display: none;">
    <h1 id="gameOverText">Game Over</h1>
    <button id="retryButton">Retry</button>
  </div>

  <div id="hpContainer">
    <label for="hpBar">Kirby</label>
    <progress id="hpBar" value="100" max="100"></progress>
  </div>

  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "OrbitControls": "https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js",
            "GLTFLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js",
            "ColladaLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/ColladaLoader.js",
            "OBJLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/OBJLoader.js",
            "MTLLoader": "https://unpkg.com/three@0.161.0/examples/jsm/loaders/MTLLoader.js",
            "SkeletonUtils": "https://unpkg.com/three@0.161.0/examples/jsm/utils/SkeletonUtils.js"
        }
    }
  </script>
  <script type="module" src="./src/main.js"></script>
  <!-- <script type="module" src="animation-class/demo.js"></script> -->
</body>
</html>
